name: Docker Testing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (optional, if needed for multi-arch builds)
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Docker Compose
        run: |
          docker compose up -d

      - name: Create and push git tag
        id: create_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Ultimo tag trovato: $latest_tag"

          IFS='.' read -r major minor patch <<< "${latest_tag#v}"
          new_tag="v$major.$minor.$((patch + 1))"

          echo "Creazione nuovo tag: $new_tag"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag "$new_tag"
          git push origin "$new_tag"

          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ steps.create_tag.outputs.tag }}"
          echo "📝 Aggiornamento CHANGELOG per $tag"

          # Estrae i commit dall'ultimo tag
          previous_tag=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -z "$previous_tag" ]; then
            commits=$(git log --pretty=format:"- %s" --no-merges)
          else
            commits=$(git log $previous_tag..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Aggiorna/crea CHANGELOG.md
          {
            echo "## $tag ($(date +'%Y-%m-%d'))"
            echo "$commits"
            echo ""
            cat CHANGELOG.md 2>/dev/null || true
          } > CHANGELOG.tmp

          mv CHANGELOG.tmp CHANGELOG.md

          # Commit e push del changelog
          git add CHANGELOG.md
          git commit -m "docs: update changelog for $tag"
          git push origin main
