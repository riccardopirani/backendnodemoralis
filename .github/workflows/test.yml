name: Testing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: üì¶ Install Node.js dependencies (incl. dev)
        run: npm install

      - name: üê≥ Start Docker Compose
        run: |
          docker compose up -d --build

      - name: üïí Wait for server to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:4000/ > /dev/null; then
              echo "‚úÖ Server is up"
              exit 0
            fi
            echo "‚è≥ Waiting for server..."
            sleep 3
          done
          exit 0
